<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes otimizados para mobile -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A365D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D5A87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A202C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo do céu -->
  <rect width="1920" height="400" fill="url(#skyGradient)"/>
  
  <!-- Estrelas simplificadas -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="200" cy="50" r="1"/>
    <circle cx="400" cy="80" r="1"/>
    <circle cx="600" cy="40" r="1"/>
    <circle cx="800" cy="70" r="1"/>
    <circle cx="1000" cy="30" r="1"/>
    <circle cx="1200" cy="60" r="1"/>
    <circle cx="1400" cy="45" r="1"/>
    <circle cx="1600" cy="75" r="1"/>
    <circle cx="1800" cy="35" r="1"/>
  </g>
  
  <!-- Silhueta da cidade simplificada -->
  <g fill="url(#cityGradient)">
    <!-- Principais cidades brasileiras -->
    <rect x="200" y="200" width="100" height="400"/>
    <rect x="400" y="250" width="90" height="350"/>
    <rect x="600" y="220" width="80" height="380"/>
    <rect x="800" y="240" width="100" height="360"/>
    <rect x="1000" y="230" width="90" height="370"/>
    <rect x="1200" y="210" width="80" height="390"/>
    <rect x="1400" y="280" width="70" height="320"/>
    <rect x="1600" y="230" width="90" height="370"/>
    <rect x="1800" y="250" width="80" height="350"/>
  </g>
  
  <!-- Janelas com cores de segurança -->
  <g opacity="0.7">
    <!-- São Paulo - Verde -->
    <rect x="220" y="230" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="240" y="230" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="260" y="230" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="220" y="260" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="240" y="260" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="260" y="260" width="6" height="10" fill="url(#scoreGradient)"/>
    
    <!-- Rio de Janeiro - Amarelo -->
    <rect x="420" y="280" width="6" height="10" fill="url(#warningGradient)"/>
    <rect x="440" y="280" width="6" height="10" fill="url(#warningGradient)"/>
    <rect x="460" y="280" width="6" height="10" fill="url(#warningGradient)"/>
    <rect x="420" y="310" width="6" height="10" fill="url(#warningGradient)"/>
    <rect x="440" y="310" width="6" height="10" fill="url(#warningGradient)"/>
    <rect x="460" y="310" width="6" height="10" fill="url(#warningGradient)"/>
    
    <!-- Brasília - Verde -->
    <rect x="620" y="250" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="640" y="250" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="660" y="250" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="620" y="280" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="640" y="280" width="6" height="10" fill="url(#scoreGradient)"/>
    <rect x="660" y="280" width="6" height="10" fill="url(#scoreGradient)"/>
    
    <!-- Belo Horizonte - Vermelho -->
    <rect x="820" y="270" width="6" height="10" fill="url(#dangerGradient)"/>
    <rect x="840" y="270" width="6" height="10" fill="url(#dangerGradient)"/>
    <rect x="860" y="270" width="6" height="10" fill="url(#dangerGradient)"/>
    <rect x="820" y="300" width="6" height="10" fill="url(#dangerGradient)"/>
    <rect x="840" y="300" width="6" height="10" fill="url(#dangerGradient)"/>
    <rect x="860" y="300" width="6" height="10" fill="url(#dangerGradient)"/>
  </g>
  
  <!-- Ícone de segurança central -->
  <g transform="translate(960, 150)">
    <path d="M -50 -35 L 0 -60 L 50 -35 L 50 25 L 0 50 L -50 25 Z" fill="url(#securityGradient)" opacity="0.9"/>
    <path d="M -35 -20 L 0 -40 L 35 -20 L 35 15 L 0 35 L -35 15 Z" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#1A365D"/>
    <text x="0" y="6" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">85</text>
  </g>
  
  <!-- Scores principais das cidades -->
  <g opacity="0.8">
    <!-- São Paulo -->
    <g transform="translate(250, 180)">
      <circle cx="0" cy="0" r="15" fill="url(#scoreGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">92</text>
    </g>
    
    <!-- Rio de Janeiro -->
    <g transform="translate(450, 210)">
      <circle cx="0" cy="0" r="15" fill="url(#warningGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">67</text>
    </g>
    
    <!-- Brasília -->
    <g transform="translate(650, 190)">
      <circle cx="0" cy="0" r="15" fill="url(#scoreGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">88</text>
    </g>
    
    <!-- Belo Horizonte -->
    <g transform="translate(850, 210)">
      <circle cx="0" cy="0" r="15" fill="url(#dangerGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">45</text>
    </g>
    
    <!-- Salvador -->
    <g transform="translate(1050, 200)">
      <circle cx="0" cy="0" r="15" fill="url(#warningGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">72</text>
    </g>
    
    <!-- Fortaleza -->
    <g transform="translate(1250, 180)">
      <circle cx="0" cy="0" r="15" fill="url(#scoreGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">81</text>
    </g>
    
    <!-- Manaus -->
    <g transform="translate(1450, 250)">
      <circle cx="0" cy="0" r="15" fill="url(#warningGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">63</text>
    </g>
    
    <!-- Curitiba -->
    <g transform="translate(1650, 200)">
      <circle cx="0" cy="0" r="15" fill="url(#scoreGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">89</text>
    </g>
    
    <!-- Porto Alegre -->
    <g transform="translate(1850, 220)">
      <circle cx="0" cy="0" r="15" fill="url(#scoreGradient)"/>
      <text x="0" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">86</text>
    </g>
  </g>
  
  <!-- Linhas de conexão simplificadas -->
  <g stroke="#FF6B35" stroke-width="1.5" opacity="0.3" fill="none">
    <path d="M 250 180 Q 350 160 450 210"/>
    <path d="M 450 210 Q 550 190 650 190"/>
    <path d="M 650 190 Q 750 200 850 210"/>
    <path d="M 850 210 Q 950 200 1050 200"/>
    <path d="M 1050 200 Q 1150 190 1250 180"/>
    <path d="M 1250 180 Q 1350 200 1450 250"/>
    <path d="M 1450 250 Q 1550 200 1650 200"/>
    <path d="M 1650 200 Q 1750 210 1850 220"/>
  </g>
  
  <!-- Elementos de segurança simplificados -->
  <g opacity="0.5">
    <!-- Câmeras -->
    <g transform="translate(300, 450)">
      <circle cx="0" cy="0" r="6" fill="url(#securityGradient)"/>
      <rect x="-1" y="-3" width="2" height="6" fill="#1A365D"/>
    </g>
    
    <g transform="translate(700, 480)">
      <circle cx="0" cy="0" r="6" fill="url(#securityGradient)"/>
      <rect x="-1" y="-3" width="2" height="6" fill="#1A365D"/>
    </g>
    
    <g transform="translate(1100, 460)">
      <circle cx="0" cy="0" r="6" fill="url(#securityGradient)"/>
      <rect x="-1" y="-3" width="2" height="6" fill="#1A365D"/>
    </g>
    
    <g transform="translate(1500, 490)">
      <circle cx="0" cy="0" r="6" fill="url(#securityGradient)"/>
      <rect x="-1" y="-3" width="2" height="6" fill="#1A365D"/>
    </g>
    
    <!-- Escudos -->
    <g transform="translate(500, 520)">
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="url(#securityGradient)" opacity="0.6"/>
    </g>
    
    <g transform="translate(900, 540)">
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="url(#securityGradient)" opacity="0.6"/>
    </g>
    
    <g transform="translate(1300, 530)">
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="url(#securityGradient)" opacity="0.6"/>
    </g>
    
    <g transform="translate(1700, 550)">
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="url(#securityGradient)" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Overlay gradiente para contraste -->
  <rect width="1920" height="600" fill="linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%)" opacity="0.4"/>
</svg>















