<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes especializados -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A365D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2D5A87;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A202C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCA5A5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Padrões para elementos de segurança -->
    <pattern id="securityPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#FF6B35" opacity="0.3"/>
    </pattern>
    
    <!-- Filtros para efeitos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo do céu noturno -->
  <rect width="1920" height="400" fill="url(#skyGradient)"/>
  
  <!-- Estrelas no céu -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="150" cy="50" r="1"/>
    <circle cx="300" cy="80" r="1.5"/>
    <circle cx="450" cy="40" r="1"/>
    <circle cx="600" cy="70" r="1"/>
    <circle cx="750" cy="30" r="1.5"/>
    <circle cx="900" cy="60" r="1"/>
    <circle cx="1050" cy="45" r="1"/>
    <circle cx="1200" cy="75" r="1.5"/>
    <circle cx="1350" cy="35" r="1"/>
    <circle cx="1500" cy="65" r="1"/>
    <circle cx="1650" cy="55" r="1.5"/>
    <circle cx="1800" cy="40" r="1"/>
  </g>
  
  <!-- Silhueta da cidade brasileira -->
  <g fill="url(#cityGradient)">
    <!-- Prédios principais das grandes cidades -->
    <!-- São Paulo -->
    <rect x="200" y="150" width="120" height="450"/>
    <rect x="210" y="140" width="100" height="460"/>
    <rect x="220" y="130" width="80" height="470"/>
    
    <!-- Rio de Janeiro -->
    <rect x="400" y="200" width="100" height="400"/>
    <rect x="410" y="190" width="80" height="410"/>
    
    <!-- Brasília -->
    <rect x="600" y="180" width="90" height="420"/>
    <rect x="610" y="170" width="70" height="430"/>
    
    <!-- Belo Horizonte -->
    <rect x="800" y="220" width="110" height="380"/>
    <rect x="810" y="210" width="90" height="390"/>
    
    <!-- Salvador -->
    <rect x="1000" y="200" width="100" height="400"/>
    <rect x="1010" y="190" width="80" height="410"/>
    
    <!-- Fortaleza -->
    <rect x="1200" y="180" width="90" height="420"/>
    <rect x="1210" y="170" width="70" height="430"/>
    
    <!-- Manaus -->
    <rect x="1400" y="250" width="80" height="350"/>
    <rect x="1410" y="240" width="60" height="360"/>
    
    <!-- Curitiba -->
    <rect x="1600" y="200" width="100" height="400"/>
    <rect x="1610" y="190" width="80" height="410"/>
    
    <!-- Porto Alegre -->
    <rect x="1800" y="220" width="90" height="380"/>
    <rect x="1810" y="210" width="70" height="390"/>
  </g>
  
  <!-- Janelas iluminadas com diferentes cores baseadas em segurança -->
  <g opacity="0.8">
    <!-- São Paulo - Verde (Seguro) -->
    <rect x="220" y="180" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="240" y="180" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="260" y="180" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="280" y="180" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="220" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="240" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="260" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="280" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    
    <!-- Rio de Janeiro - Amarelo (Atenção) -->
    <rect x="420" y="230" width="8" height="12" fill="url(#warningGradient)"/>
    <rect x="440" y="230" width="8" height="12" fill="url(#warningGradient)"/>
    <rect x="460" y="230" width="8" height="12" fill="url(#warningGradient)"/>
    <rect x="420" y="260" width="8" height="12" fill="url(#warningGradient)"/>
    <rect x="440" y="260" width="8" height="12" fill="url(#warningGradient)"/>
    <rect x="460" y="260" width="8" height="12" fill="url(#warningGradient)"/>
    
    <!-- Brasília - Verde (Seguro) -->
    <rect x="620" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="640" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="660" y="210" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="620" y="240" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="640" y="240" width="8" height="12" fill="url(#scoreGradient)"/>
    <rect x="660" y="240" width="8" height="12" fill="url(#scoreGradient)"/>
    
    <!-- Belo Horizonte - Vermelho (Perigo) -->
    <rect x="820" y="250" width="8" height="12" fill="url(#dangerGradient)"/>
    <rect x="840" y="250" width="8" height="12" fill="url(#dangerGradient)"/>
    <rect x="860" y="250" width="8" height="12" fill="url(#dangerGradient)"/>
    <rect x="820" y="280" width="8" height="12" fill="url(#dangerGradient)"/>
    <rect x="840" y="280" width="8" height="12" fill="url(#dangerGradient)"/>
    <rect x="860" y="280" width="8" height="12" fill="url(#dangerGradient)"/>
  </g>
  
  <!-- Ícones de segurança central -->
  <g transform="translate(960, 150)">
    <!-- Escudo principal com score -->
    <path d="M -60 -40 L 0 -70 L 60 -40 L 60 30 L 0 60 L -60 30 Z" fill="url(#securityGradient)" opacity="0.9" filter="url(#glow)"/>
    <path d="M -45 -25 L 0 -50 L 45 -25 L 45 20 L 0 45 L -45 20 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Score no centro -->
    <circle cx="0" cy="0" r="25" fill="#1A365D"/>
    <text x="0" y="8" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold">85</text>
    <text x="0" y="-15" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SCORE</text>
  </g>
  
  <!-- Scores flutuantes para diferentes cidades -->
  <g opacity="0.8">
    <!-- São Paulo Score -->
    <g transform="translate(260, 120)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">92</text>
    </g>
    
    <!-- Rio de Janeiro Score -->
    <g transform="translate(450, 150)">
      <circle cx="0" cy="0" r="20" fill="url(#warningGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">67</text>
    </g>
    
    <!-- Brasília Score -->
    <g transform="translate(650, 130)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">88</text>
    </g>
    
    <!-- Belo Horizonte Score -->
    <g transform="translate(850, 160)">
      <circle cx="0" cy="0" r="20" fill="url(#dangerGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">45</text>
    </g>
    
    <!-- Salvador Score -->
    <g transform="translate(1050, 150)">
      <circle cx="0" cy="0" r="20" fill="url(#warningGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">72</text>
    </g>
    
    <!-- Fortaleza Score -->
    <g transform="translate(1250, 130)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">81</text>
    </g>
    
    <!-- Manaus Score -->
    <g transform="translate(1450, 200)">
      <circle cx="0" cy="0" r="20" fill="url(#warningGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">63</text>
    </g>
    
    <!-- Curitiba Score -->
    <g transform="translate(1650, 150)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">89</text>
    </g>
    
    <!-- Porto Alegre Score -->
    <g transform="translate(1850, 160)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">86</text>
    </g>
  </g>
  
  <!-- Linhas de conexão entre cidades -->
  <g stroke="#FF6B35" stroke-width="2" opacity="0.3" fill="none">
    <path d="M 260 120 Q 400 100 450 150"/>
    <path d="M 450 150 Q 550 120 650 130"/>
    <path d="M 650 130 Q 750 140 850 160"/>
    <path d="M 850 160 Q 950 150 1050 150"/>
    <path d="M 1050 150 Q 1150 130 1250 130"/>
    <path d="M 1250 130 Q 1350 150 1450 200"/>
    <path d="M 1450 200 Q 1550 150 1650 150"/>
    <path d="M 1650 150 Q 1750 150 1850 160"/>
  </g>
  
  <!-- Elementos de segurança espalhados -->
  <g opacity="0.6">
    <!-- Câmeras de segurança -->
    <g transform="translate(300, 400)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)"/>
      <rect x="-2" y="-4" width="4" height="8" fill="#1A365D"/>
    </g>
    
    <g transform="translate(700, 450)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)"/>
      <rect x="-2" y="-4" width="4" height="8" fill="#1A365D"/>
    </g>
    
    <g transform="translate(1100, 420)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)"/>
      <rect x="-2" y="-4" width="4" height="8" fill="#1A365D"/>
    </g>
    
    <g transform="translate(1500, 480)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)"/>
      <rect x="-2" y="-4" width="4" height="8" fill="#1A365D"/>
    </g>
    
    <!-- Escudos de segurança -->
    <g transform="translate(500, 500)">
      <path d="M -6 -8 L 0 -12 L 6 -8 L 6 4 L 0 8 L -6 4 Z" fill="url(#securityGradient)" opacity="0.7"/>
    </g>
    
    <g transform="translate(900, 520)">
      <path d="M -6 -8 L 0 -12 L 6 -8 L 6 4 L 0 8 L -6 4 Z" fill="url(#securityGradient)" opacity="0.7"/>
    </g>
    
    <g transform="translate(1300, 510)">
      <path d="M -6 -8 L 0 -12 L 6 -8 L 6 4 L 0 8 L -6 4 Z" fill="url(#securityGradient)" opacity="0.7"/>
    </g>
    
    <g transform="translate(1700, 530)">
      <path d="M -6 -8 L 0 -12 L 6 -8 L 6 4 L 0 8 L -6 4 Z" fill="url(#securityGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Padrão de segurança sutil -->
  <rect width="1920" height="600" fill="url(#securityPattern)" opacity="0.1"/>
  
  <!-- Overlay gradiente para contraste do texto -->
  <rect width="1920" height="600" fill="linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%)" opacity="0.4"/>
</svg>















