<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes otimizados para mobile -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtros simplificados para mobile -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo do céu -->
  <rect width="1920" height="400" fill="url(#skyGradient)"/>
  
  <!-- Estrelas com brilho -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="200" cy="50" r="1.5" filter="url(#softGlow)"/>
    <circle cx="400" cy="80" r="1" filter="url(#softGlow)"/>
    <circle cx="600" cy="40" r="1.5" filter="url(#softGlow)"/>
    <circle cx="800" cy="70" r="1" filter="url(#softGlow)"/>
    <circle cx="1000" cy="30" r="1.5" filter="url(#softGlow)"/>
    <circle cx="1200" cy="60" r="1" filter="url(#softGlow)"/>
    <circle cx="1400" cy="45" r="1.5" filter="url(#softGlow)"/>
    <circle cx="1600" cy="75" r="1" filter="url(#softGlow)"/>
    <circle cx="1800" cy="35" r="1.5" filter="url(#softGlow)"/>
  </g>
  
  <!-- Silhueta da cidade -->
  <g fill="url(#cityGradient)">
    <rect x="200" y="180" width="100" height="420"/>
    <rect x="400" y="220" width="90" height="380"/>
    <rect x="600" y="200" width="80" height="400"/>
    <rect x="800" y="230" width="100" height="370"/>
    <rect x="1000" y="210" width="90" height="390"/>
    <rect x="1200" y="190" width="80" height="410"/>
    <rect x="1400" y="250" width="70" height="350"/>
    <rect x="1600" y="210" width="90" height="390"/>
    <rect x="1800" y="230" width="80" height="370"/>
  </g>
  
  <!-- Janelas com cores de segurança -->
  <g opacity="0.8">
    <!-- São Paulo - Verde -->
    <rect x="220" y="210" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="240" y="210" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="260" y="210" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="220" y="240" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="240" y="240" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="260" y="240" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    
    <!-- Rio de Janeiro - Amarelo -->
    <rect x="420" y="250" width="6" height="10" fill="url(#warningGradient)" filter="url(#softGlow)"/>
    <rect x="440" y="250" width="6" height="10" fill="url(#warningGradient)" filter="url(#softGlow)"/>
    <rect x="460" y="250" width="6" height="10" fill="url(#warningGradient)" filter="url(#softGlow)"/>
    <rect x="420" y="280" width="6" height="10" fill="url(#warningGradient)" filter="url(#softGlow)"/>
    <rect x="440" y="280" width="6" height="10" fill="url(#warningGradient)" filter="url(#softGlow)"/>
    <rect x="460" y="280" width="6" height="10" fill="url(#warningGradient)" filter="url(#softGlow)"/>
    
    <!-- Brasília - Verde -->
    <rect x="620" y="230" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="640" y="230" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="660" y="230" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="620" y="260" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="640" y="260" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    <rect x="660" y="260" width="6" height="10" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
    
    <!-- Belo Horizonte - Vermelho -->
    <rect x="820" y="260" width="6" height="10" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
    <rect x="840" y="260" width="6" height="10" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
    <rect x="860" y="260" width="6" height="10" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
    <rect x="820" y="290" width="6" height="10" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
    <rect x="840" y="290" width="6" height="10" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
    <rect x="860" y="290" width="6" height="10" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Ícone de segurança central -->
  <g transform="translate(960, 120)">
    <path d="M -60 -40 L 0 -65 L 60 -40 L 60 35 L 0 60 L -60 35 Z" fill="url(#securityGradient)" opacity="0.95" filter="url(#softGlow)"/>
    <path d="M -40 -25 L 0 -45 L 40 -25 L 40 20 L 0 40 L -40 20 Z" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#0F172A" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="#1E293B"/>
    <text x="0" y="6" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">85</text>
    <circle cx="0" cy="0" r="30" fill="url(#glowGradient)" opacity="0.3"/>
  </g>
  
  <!-- Scores principais das cidades -->
  <g opacity="0.9">
    <!-- São Paulo -->
    <g transform="translate(250, 140)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">92</text>
    </g>
    
    <!-- Rio de Janeiro -->
    <g transform="translate(450, 170)">
      <circle cx="0" cy="0" r="20" fill="url(#warningGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">67</text>
    </g>
    
    <!-- Brasília -->
    <g transform="translate(650, 150)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">88</text>
    </g>
    
    <!-- Belo Horizonte -->
    <g transform="translate(850, 180)">
      <circle cx="0" cy="0" r="20" fill="url(#dangerGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">45</text>
    </g>
    
    <!-- Salvador -->
    <g transform="translate(1050, 160)">
      <circle cx="0" cy="0" r="20" fill="url(#warningGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">72</text>
    </g>
    
    <!-- Fortaleza -->
    <g transform="translate(1250, 140)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">81</text>
    </g>
    
    <!-- Manaus -->
    <g transform="translate(1450, 200)">
      <circle cx="0" cy="0" r="20" fill="url(#warningGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">63</text>
    </g>
    
    <!-- Curitiba -->
    <g transform="translate(1650, 160)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">89</text>
    </g>
    
    <!-- Porto Alegre -->
    <g transform="translate(1850, 180)">
      <circle cx="0" cy="0" r="20" fill="url(#scoreGradient)" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.2"/>
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">86</text>
    </g>
  </g>
  
  <!-- Linhas de conexão com brilho -->
  <g stroke="#FF6B35" stroke-width="2" opacity="0.4" fill="none" filter="url(#softGlow)">
    <path d="M 250 140 Q 350 120 450 170"/>
    <path d="M 450 170 Q 550 140 650 150"/>
    <path d="M 650 150 Q 750 160 850 180"/>
    <path d="M 850 180 Q 950 170 1050 160"/>
    <path d="M 1050 160 Q 1150 140 1250 140"/>
    <path d="M 1250 140 Q 1350 160 1450 200"/>
    <path d="M 1450 200 Q 1550 160 1650 160"/>
    <path d="M 1650 160 Q 1750 170 1850 180"/>
  </g>
  
  <!-- Elementos de segurança simplificados -->
  <g opacity="0.6">
    <!-- Câmeras -->
    <g transform="translate(300, 450)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)" filter="url(#softGlow)"/>
      <rect x="-1" y="-4" width="2" height="8" fill="#0F172A"/>
      <circle cx="0" cy="0" r="12" fill="url(#glowGradient)" opacity="0.3"/>
    </g>
    
    <g transform="translate(700, 480)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)" filter="url(#softGlow)"/>
      <rect x="-1" y="-4" width="2" height="8" fill="#0F172A"/>
      <circle cx="0" cy="0" r="12" fill="url(#glowGradient)" opacity="0.3"/>
    </g>
    
    <g transform="translate(1100, 460)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)" filter="url(#softGlow)"/>
      <rect x="-1" y="-4" width="2" height="8" fill="#0F172A"/>
      <circle cx="0" cy="0" r="12" fill="url(#glowGradient)" opacity="0.3"/>
    </g>
    
    <g transform="translate(1500, 490)">
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)" filter="url(#softGlow)"/>
      <rect x="-1" y="-4" width="2" height="8" fill="#0F172A"/>
      <circle cx="0" cy="0" r="12" fill="url(#glowGradient)" opacity="0.3"/>
    </g>
    
    <!-- Escudos -->
    <g transform="translate(500, 520)">
      <path d="M -6 -10 L 0 -14 L 6 -10 L 6 6 L 0 10 L -6 6 Z" fill="url(#securityGradient)" opacity="0.8" filter="url(#softGlow)"/>
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="#FFFFFF" opacity="0.3"/>
    </g>
    
    <g transform="translate(900, 540)">
      <path d="M -6 -10 L 0 -14 L 6 -10 L 6 6 L 0 10 L -6 6 Z" fill="url(#securityGradient)" opacity="0.8" filter="url(#softGlow)"/>
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="#FFFFFF" opacity="0.3"/>
    </g>
    
    <g transform="translate(1300, 530)">
      <path d="M -6 -10 L 0 -14 L 6 -10 L 6 6 L 0 10 L -6 6 Z" fill="url(#securityGradient)" opacity="0.8" filter="url(#softGlow)"/>
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="#FFFFFF" opacity="0.3"/>
    </g>
    
    <g transform="translate(1700, 550)">
      <path d="M -6 -10 L 0 -14 L 6 -10 L 6 6 L 0 10 L -6 6 Z" fill="url(#securityGradient)" opacity="0.8" filter="url(#softGlow)"/>
      <path d="M -4 -6 L 0 -8 L 4 -6 L 4 2 L 0 4 L -4 2 Z" fill="#FFFFFF" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Partículas de luz -->
  <g opacity="0.5">
    <circle cx="200" cy="300" r="1.5" fill="#FF6B35" filter="url(#softGlow)"/>
    <circle cx="500" cy="250" r="1" fill="#10B981" filter="url(#softGlow)"/>
    <circle cx="800" cy="350" r="1.5" fill="#F59E0B" filter="url(#softGlow)"/>
    <circle cx="1100" cy="280" r="1" fill="#EF4444" filter="url(#softGlow)"/>
    <circle cx="1400" cy="320" r="1.5" fill="#FF6B35" filter="url(#softGlow)"/>
    <circle cx="1700" cy="290" r="1" fill="#10B981" filter="url(#softGlow)"/>
  </g>
  
  <!-- Overlay gradiente para contraste -->
  <rect width="1920" height="600" fill="linear-gradient(135deg, rgba(15,23,42,0.3) 0%, rgba(30,41,59,0.4) 100%)" opacity="0.5"/>
</svg>















