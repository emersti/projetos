# Configuração do Nginx para safetyscorebrasil.com.br

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Configurações globais de segurança
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options DENY always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name safetyscorebrasil.com.br www.safetyscorebrasil.com.br;
    
    # Redirecionamento permanente para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração principal HTTPS
server {
    listen 443 ssl http2;
    server_name safetyscorebrasil.com.br www.safetyscorebrasil.com.br;
    
    # Configurações SSL
    ssl_certificate /etc/letsencrypt/live/safetyscorebrasil.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/safetyscorebrasil.com.br/privkey.pem;
    
    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Configurações de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Configurações de arquivos estáticos
    location /static/ {
        alias /var/www/safetyscorebrasil.com.br/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Compressão para arquivos estáticos
        gzip_static on;
    }
    
    # Configurações de arquivos de mídia
    location /media/ {
        alias /var/www/safetyscorebrasil.com.br/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configurações de favicon
    location = /favicon.ico {
        alias /var/www/safetyscorebrasil.com.br/staticfiles/images/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configurações de robots.txt
    location = /robots.txt {
        alias /var/www/safetyscorebrasil.com.br/staticfiles/robots.txt;
        expires 1d;
        access_log off;
    }
    
    # Configurações de segurança para admin
    location /admin/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Configurações do Django
    location / {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Configurações de timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Configurações de buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Configurações de logs
    access_log /var/log/nginx/safetyscorebrasil_access.log;
    error_log /var/log/nginx/safetyscorebrasil_error.log;
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;
    
    # Configurações de cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}