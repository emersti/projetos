# Configuração do Nginx para safetyscorebrasil.com.br

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name safetyscorebrasil.com.br www.safetyscorebrasil.com.br;
    return 301 https://$server_name$request_uri;
}

# Configuração principal HTTPS
server {
    listen 443 ssl http2;
    server_name safetyscorebrasil.com.br www.safetyscorebrasil.com.br;
    
    # Configurações SSL
    ssl_certificate /etc/ssl/certs/safetyscorebrasil.com.br.crt;
    ssl_certificate_key /etc/ssl/private/safetyscorebrasil.com.br.key;
    ssl_trusted_certificate /etc/ssl/certs/safetyscorebrasil.com.br.chain.crt;
    
    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Configurações de segurança
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Configurações de arquivos estáticos
    location /static/ {
        alias /var/www/safetyscorebrasil.com.br/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações de arquivos de mídia
    location /media/ {
        alias /var/www/safetyscorebrasil.com.br/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações do Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Configurações de timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Configurações de buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Configurações de logs
    access_log /var/log/nginx/safetyscorebrasil_access.log;
    error_log /var/log/nginx/safetyscorebrasil_error.log;
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}