<VirtualHost *:80>
    ServerName safetyscorebrasil.com.br
    ServerAlias www.safetyscorebrasil.com.br
    DocumentRoot /var/www/safetyscorebrasil.com.br
    
    # Redirecionar HTTP para HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName safetyscorebrasil.com.br
    ServerAlias www.safetyscorebrasil.com.br
    DocumentRoot /var/www/safetyscorebrasil.com.br
    
    # Configurações SSL
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/safetyscorebrasil.com.br.crt
    SSLCertificateKeyFile /etc/ssl/private/safetyscorebrasil.com.br.key
    SSLCertificateChainFile /etc/ssl/certs/safetyscorebrasil.com.br.chain.crt
    
    # Configurações de segurança SSL
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Configurações do Django
    WSGIDaemonProcess safetyscorebrasil python-path=/var/www/safetyscorebrasil.com.br python-home=/var/www/safetyscorebrasil.com.br/venv
    WSGIProcessGroup safetyscorebrasil
    WSGIScriptAlias / /var/www/safetyscorebrasil.com.br/projeto_teste/wsgi.py
    
    # Configurações de arquivos estáticos
    Alias /static/ /var/www/safetyscorebrasil.com.br/staticfiles/
    <Directory /var/www/safetyscorebrasil.com.br/staticfiles>
        Require all granted
    </Directory>
    
    # Configurações de arquivos de mídia
    Alias /media/ /var/www/safetyscorebrasil.com.br/media/
    <Directory /var/www/safetyscorebrasil.com.br/media>
        Require all granted
    </Directory>
    
    # Configurações do diretório principal
    <Directory /var/www/safetyscorebrasil.com.br>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Configurações de logs
    ErrorLog ${APACHE_LOG_DIR}/safetyscorebrasil_error.log
    CustomLog ${APACHE_LOG_DIR}/safetyscorebrasil_access.log combined
    
    # Configurações de segurança
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Configurações de cache
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
</VirtualHost>

















